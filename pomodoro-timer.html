<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ポモドーロタイマー</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #fdf6e3;
      transition: background-color 0.5s; /* 色が滑らかに変わる */
    }
    h1 {
      color: #d2691e;
    }
    #timer {
      font-size: 48px;
      margin: 20px 0;
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #start { background-color: #4caf50; color: white; }
    #pause { background-color: #ff9800; color: white; }
    #reset { background-color: #f44336; color: white; }
    #timerCanvas {
      display: block;
      margin: 20px auto;
      background-color: #fff8dc;
      border-radius: 50%;
      box-shadow: 0 0 5px #ccc;
    }
  </style>
</head>
<body>
  <h1>ポモドーロタイマー</h1>
  <div id="timer">25:00</div>
  <canvas id="timerCanvas" width="200" height="200"></canvas>

  <button id="start">スタート</button>
  <button id="pause">一時停止</button>
  <button id="reset">リセット</button>

  <script>
    let workMinutes = 25;
    let seconds = 0;
    let timerInterval = null;
    let isBreak = false;

    const timerDisplay = document.getElementById("timer");
    const startBtn = document.getElementById("start");
    const pauseBtn = document.getElementById("pause");
    const resetBtn = document.getElementById("reset");

    const canvas = document.getElementById("timerCanvas");
    const ctx = canvas.getContext("2d");

    function updateDisplay() {
      const min = String(workMinutes).padStart(2, '0');
      const sec = String(seconds).padStart(2, '0');
      timerDisplay.textContent = `${min}:${sec}`;

      // 背景色変更
      document.body.style.backgroundColor = isBreak ? "#98fb98" : "#fdf6e3";

      drawTimer();
    }

    function drawTimer() {
      const totalSeconds = isBreak ? 5*60 : 25*60;
      const elapsedSeconds = totalSeconds - (workMinutes*60 + seconds);
      const fraction = elapsedSeconds / totalSeconds;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 背景の円
      ctx.beginPath();
      ctx.arc(100, 100, 90, 0, 2 * Math.PI);
      ctx.fillStyle = "#f0e68c";
      ctx.fill();

      // 進捗ゲージ
      ctx.beginPath();
      ctx.moveTo(100, 100);
      ctx.arc(
        100,
        100,
        90,
        -Math.PI/2,
        -Math.PI/2 + 2 * Math.PI * fraction,
        false
      );
      ctx.fillStyle = isBreak ? "#4caf50" : "#d2691e";
      ctx.fill();
    }

    function startTimer() {
      if (timerInterval) return;

      timerInterval = setInterval(() => {
        if (seconds === 0) {
          if (workMinutes === 0) {
            clearInterval(timerInterval);
            timerInterval = null;

            if (!isBreak) {
              isBreak = true;
              workMinutes = 5;
            } else {
              isBreak = false;
              workMinutes = 25;
            }
            seconds = 0;
            updateDisplay();
            startTimer();
            return;
          }
          workMinutes--;
          seconds = 59;
        } else {
          seconds--;
        }
        updateDisplay();
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
      isBreak = false;
      workMinutes = 25;
      seconds = 0;
      updateDisplay();
    }

    startBtn.addEventListener("click", startTimer);
    pauseBtn.addEventListener("click", pauseTimer);
    resetBtn.addEventListener("click", resetTimer);

    updateDisplay();
  </script>
</body>
</html>
